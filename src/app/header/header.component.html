<div class="card-container" [@cardEnter]="animationTrigger">
  <p-card
    class="shadow-lg card-item min-w-72"
    [@cardHover]="cardStates.buckets"
    (mouseenter)="onCardHover('buckets')"
    (mouseleave)="onCardLeave('buckets')"
    (click)="onCardClick('buckets')"
  >
    <div class="flex flex-col px-4 py-2">
      <div class="flex items-center justify-between mb-1">
        <h2 class="text-2xl font-semibold text-gray-700">
          {{ "HEADER.TOTAL_BUCKETS" | translate }}
        </h2>
        <p class="text-green-600 text-4xl font-bold">{{ products.length }}</p>
      </div>
      <img src="images/bucket.png" alt="Bucket Icon" class="w-12" />
    </div>
  </p-card>

  <p-card
    class="shadow-lg card-item min-w-72"
    [@cardHover]="cardStates.fruits"
    (mouseenter)="onCardHover('fruits')"
    (mouseleave)="onCardLeave('fruits')"
    (click)="onCardClick('fruits')"
  >
    <div class="flex flex-col px-4 py-2">
      <div class="flex items-center justify-between mb-1">
        <h2 class="text-2xl font-semibold text-gray-700">
          {{ "HEADER.TOTAL_FRUITS" | translate }}
        </h2>
        <p class="text-amber-400 text-4xl font-bold">{{ totalFruits }}</p>
      </div>
      <img src="images/fruits.png" alt="Fruits Icon" class="w-12" />
    </div>
  </p-card>

  <p-card
    header=""
    class="shadow-lg card-item min-w-72"
    [@cardHover]="cardStates.vegetables"
    (mouseenter)="onCardHover('vegetables')"
    (mouseleave)="onCardLeave('vegetables')"
    (click)="onCardClick('vegetables')"
  >
    <div class="flex flex-col px-4 py-2">
      <div class="flex items-center justify-between mb-1">
        <h2 class="text-2xl font-semibold text-gray-700">
          {{ "HEADER.TOTAL_VEGETABLES" | translate }}
        </h2>
        <p class="text-red-400 text-4xl font-bold">{{ totalVegetables }}</p>
      </div>
      <img src="images/vegetables.png" alt="Vegetable Icon" class="w-12" />
    </div>
  </p-card>

  <p-card
    header=""
    class="shadow-lg card-item min-w-72"
    [@cardHover]="cardStates.drinks"
    (mouseenter)="onCardHover('drinks')"
    (mouseleave)="onCardLeave('drinks')"
    (click)="onCardClick('drinks')"
  >
    <div class="flex flex-col px-4 py-2">
      <div class="flex items-center justify-between mb-1">
        <h2 class="text-2xl font-semibold text-gray-700">
          {{ "HEADER.TOTAL_DRINKS" | translate }}
        </h2>
        <p class="text-orange-400 text-4xl font-bold">{{ totalDrinks }}</p>
      </div>

      <img src="images/drinks.png" alt="Drinks Icon" class="w-12" />
    </div>
  </p-card>
</div>
