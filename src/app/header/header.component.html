<div class="card-container" style="display: flex; gap: 1rem; flex-wrap: wrap">
  <p-card header="Total Buckets" class="my-10">
    <p>{{ products.length }}</p>
  </p-card>

  <p-card header="Total Fruits" class="my-10">
    <p>{{ totalFruits }}</p>
  </p-card>

  <p-card header="Total Vegetables" class="my-10">
    <p>{{ totalVegetables }}</p>
  </p-card>

  <p-card header="Total Drinks" class="my-10">
    <p>{{ totalDrinks }}</p>
  </p-card>
</div>
