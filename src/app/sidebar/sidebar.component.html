<div
  class="custom-sidebar-container"
  [ngClass]="sidebarVisiblewithName ? 'expanded' : 'collapsed'"
>
  <div class="sidebar">
    <!-- Icons -->
    <div class="icon-group">
      <div class="iconContainer ml-4">
        <i class="pi pi-home"></i>
        <p
          class="icon-name"
          [ngClass]="{ 'show-icon': sidebarVisiblewithName }"
        >
          Home
        </p>
      </div>

      <div class="iconContainer ml-4">
        <i class="pi pi-user"></i>
        <p
          class="icon-name"
          [ngClass]="{ 'show-icon': sidebarVisiblewithName }"
        >
          User
        </p>
      </div>

      <div class="iconContainer ml-4">
        <i class="pi pi-user-edit"></i>
        <p
          class="icon-name"
          [ngClass]="{ 'show-icon': sidebarVisiblewithName }"
        >
          User edit
        </p>
      </div>

      <div class="iconContainer ml-4">
        <i class="pi pi-briefcase"></i>
        <p
          class="icon-name"
          [ngClass]="{ 'show-icon': sidebarVisiblewithName }"
        >
          Briefcase
        </p>
      </div>

      <div class="iconContainer ml-4">
        <i class="pi pi-mobile"></i>
        <p
          class="icon-name"
          [ngClass]="{ 'show-icon': sidebarVisiblewithName }"
        >
          Mobile
        </p>
      </div>

      <div class="iconContainer ml-4">
        <i class="pi pi-cog"></i>
        <p
          class="icon-name"
          [ngClass]="{ 'show-icon': sidebarVisiblewithName }"
        >
          Settings
        </p>
      </div>
    </div>

    <!-- Toggle button -->
    <div class="sidebar-toggle-button">
      <p-button
        (onClick)="sidebarFunction()"
        class="fixed left-9 bottom-10 custom-icon-button"
        [icon]="
          sidebarVisiblewithName ? 'pi pi-arrow-left' : 'pi pi-arrow-right'
        "
      ></p-button>
    </div>
  </div>
</div>
